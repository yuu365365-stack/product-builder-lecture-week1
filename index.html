
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" aria-label="Toggle Dark Mode">🌙</button>
        
        <div class="lang-buttons">
            <button class="lang-btn active" data-lang="ko">한글</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="zh">中文</button>
        </div>

        <h1 id="app-title">점심 메뉴 추천</h1>
        
        <div id="menu-container" class="menu-display">
            <h2 id="menu-name"></h2>
        </div>
        
        <button id="recommend-btn">메뉴 추천받기</button>
    </div>

    <div class="contact-container">
        <h2 id="contact-title">제휴 문의</h2>
        <form action="https://formspree.io/f/mkoonqzw" method="POST">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required placeholder="성함을 입력해주세요">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="이메일 주소를 입력해주세요">
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" required placeholder="제휴 문의 내용을 적어주세요"></textarea>
            </div>
            <button type="submit" class="submit-btn">보내기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
